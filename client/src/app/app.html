<header class="main-header">
  <h1>Billboard Management System</h1>
  <nav>
    <!-- Always visible links -->
    <a routerLink="/" class="nav-link">Home</a>

    <!-- Show these if NOT logged in -->
    @if (!authService.currentUser()) {
      <a routerLink="/login" class="nav-link">Login</a>
      <a routerLink="/register" class="nav-link">Register</a>
    }

    <!-- Show these if LOGGED IN -->
    @if (authService.currentUser()) {
      <span class="user-info">Hello, {{ authService.currentUser()?.username }}</span>
      <button routerLink="/announcement/new" class="nav-btn">Create Announcement</button>
      <button (click)="authService.logout()" class="logout-btn">Logout</button>
    }
  </nav>
</header>

<main>
  <!-- Show Billboard only on home page or always? Assuming always for now -->
  @if (isHomePage()) {
    <app-billboard></app-billboard>
  }
  <!-- This is where Login/Register components will appear when clicked -->
  <router-outlet></router-outlet>
</main>
